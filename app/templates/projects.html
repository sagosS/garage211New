{% extends "base.html" %}
{% block content %}
<style>
.projects-public-section {
    max-width: 1100px;
    margin: 2.5rem auto 2rem auto;
    padding: 0 1rem;
}
.projects-public-title {
    font-size: 2.2rem;
    font-weight: 800;
    color: #ff9800;
    margin-bottom: 2.2rem;
    text-align: center;
    letter-spacing: 1px;
}
.project-public-block {
    margin-bottom: 3.5rem;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.07);
    padding: 2rem 2rem 1.5rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    align-items: flex-start;
    border: 1.5px solid #ffe082;
    transition: box-shadow 0.18s, border 0.18s;
}
.project-public-block:hover {
    box-shadow: 0 8px 32px rgba(255,179,0,0.13);
    border-color: #ffb300;
}
.project-public-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ff9800;
    margin-bottom: 0.7rem;
    letter-spacing: 0.5px;
}
.project-public-description {
    font-size: 1.08rem;
    color: #444;
    margin-bottom: 1.2rem;
    background: #fffbe6;
    border-radius: 8px;
    padding: 0.7em 1em;
    border: 1.5px solid #ffe082;
    width: 100%;
    box-sizing: border-box;
    word-break: break-word;
}
.project-public-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 22px;
    width: 100%;
}
.project-public-images img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(255,179,0,0.07);
    background: #fffbe6;
    transition: transform 0.2s, box-shadow 0.2s;
    border: 2px solid #ffe082;
}
.project-public-images img:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 32px rgba(255,179,0,0.18);
    border-color: #ffb300;
}
@media (max-width: 900px) {
    .project-public-block { padding: 1rem 0.5rem; }
    .project-public-images img { height: 180px; }
    .projects-public-title { font-size: 1.3rem; }
    .project-public-name { font-size: 1.1rem; }
    .project-public-description { font-size: 0.98rem; }
}
</style>
<div class="projects-public-section">
    <div class="projects-public-title">Наші проєкти</div>
    {% for project in projects %}
        <div class="project-public-block">
            <div class="project-public-name">{{ project.name }}</div>
            {% if project.description %}
                <div class="project-public-description">{{ project.description }}</div>
            {% endif %}
            <div class="project-public-images">
                {% for img in project.images %}
                    <img src="{{ url_for('static', filename='uploads/' ~ img) }}" alt="">
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p style="color:#888;text-align:center;">Проєктів ще немає.</p>
    {% endfor %}
</div>
{% endblock %}
