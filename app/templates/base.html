<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "Назва СТО" }}</title>
    <meta name="description" content="{{ description if description else 'Опис СТО, який привертає увагу користувачів та Google' }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ request.url }}"/>
    <!-- Open Graph для соцмереж -->
    <meta property="og:title" content="{{ title if title else 'Назва СТО' }}">
    <meta property="og:description" content="{{ description if description else 'Опис СТО' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}">
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- ...existing code... -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    
    <!-- ...existing code... -->
    <script type="application/ld+json">
        {
        "@context": "https://schema.org",
        "@type": "AutoRepair",
        "name": "Назва СТО",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "Вулиця, будинок",
            "addressLocality": "Кривий Ріг",
            "addressRegion": "Дніпропетровська область",
            "postalCode": "49000",
            "addressCountry": "UA"
        },
        "telephone": "+380XXXXXXXXX"
        }
        </script>

</head>
<body>
    <!-- <header>         -->
        <!-- Включення головного меню -->
        {% include 'includes/navbar.html' %}
    <!-- </header> -->

    <main>
        {% block content %}
        <h1>Головна сторінка</h1>
        <p>Вітаємо на нашому сайті!</p>
        {% endblock %}
    </main>

    {% include 'includes/footer.html' %}
<script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
