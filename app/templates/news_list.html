{% extends "base.html" %}
{% block content %}
<section class="news-list-section">
    <h1>Новини</h1>
    <div class="news-list">
        {% for n in news_list %}
        <div class="news-card">
            <div class="news-card-title">{{ n.title }}</div>
            <div class="news-card-desc">{{ n.description }}</div>
            <div class="news-card-date">{{ n.date.strftime('%d.%m.%Y') }}</div>
        </div>
        {% else %}
        <div style="color:#888;">Новин ще немає.</div>
        {% endfor %}
    </div>
</section>
<style>
.news-list-section {
    max-width: 900px;
    margin: 0 auto;
    padding: 2.5rem 1rem 2rem 1rem;
}
.news-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    margin-top: 2rem;
}
.news-card {
    background: #fffbe6;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(255,179,0,0.08);
    padding: 1.2rem 1.5rem;
    min-width: 220px;
    max-width: 340px;
    flex: 1 1 220px;
    display: flex;
    flex-direction: column;
    margin-bottom: 1.2rem;
}
.news-card-date {
    color: #ef4444;
    font-size: 0.98rem;
    margin-bottom: 0.3rem;
    font-weight: 600;
}
.news-card-title {
    font-weight: 700;
    margin-bottom: 0.4rem;
    color: #ff9800;
    font-size: 1.15rem;
}
.news-card-desc {
    color: #333;
    font-size: 1.01rem;
    line-height: 1.5;
}
@media (max-width: 700px) {
    .news-list { flex-direction: column; gap: 1rem; }
    .news-card { max-width: 100%; }
}
</style>
{% endblock %}
