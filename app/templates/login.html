{% extends "base.html" %}

{% block title %}Вхід для персоналу - СТО "Гараж 211"{% endblock %}

{% block content %}
<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f6f8fa;
}
.login-box {
    background: #fff;
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.09);
    width: 100%;
    max-width: 370px;
}
.login-box h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #222;
    font-weight: 700;
}
.login-box label {
    display: block;
    margin-bottom: 0.5rem;
    color: #444;
    font-weight: 500;
}
.login-box input[type="tel"],
.login-box input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.2rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    background: #f9fafb;
    transition: border 0.2s;
}
.login-box input:focus {
    border: 1.5px solid #2563eb;
    outline: none;
    background: #fff;
}
.login-box button {
    width: 100%;
    padding: 0.8rem;
    background: #2563eb;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
}
.login-box button:hover {
    background: #1d4ed8;
    transform: translateY(-2px) scale(1.02);
}
.login-box .login-note {
    margin-top: 1.5rem;
    text-align: center;
    color: #666;
    font-size: 0.97rem;
}
@media (max-width: 500px) {
    .login-box {
        padding: 1.5rem 0.5rem;
    }
}
</style>
<div class="login-container">
    <div class="login-box">
        <h1>Вхід для персоналу</h1>
        <form method="POST" action="{{ url_for('main.login') }}">
            <label for="phone_number">Номер телефону</label>
            <input type="tel" id="phone_number" name="phone_number" required placeholder="+380 XX XXX XX XX">

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Ваш пароль">

            <button type="submit">Увійти</button>
        </form>
       
    </div>
</div>
{% endblock %}
