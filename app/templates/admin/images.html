{% extends "base.html" %}
{% block content %}
{% include 'includes/admin_navbar.html' %}
<style>
.image-upload-section {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.09);
    max-width: 700px;
    margin: 2.5rem auto 2rem auto;
    padding: 2rem 2rem 1.5rem 2rem;
}
.image-upload-section h2 {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 1.2rem;
    color: #222;
}
.upload-form {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    align-items: flex-end;
    margin-bottom: 2.2rem;
}
.upload-form input[type="file"] {
    border: 1.5px solid #e5e7eb;
    border-radius: 8px;
    padding: 8px;
    font-size: 1rem;
    background: #fffbe6;
    flex: 1 1 180px;
}
.upload-form input[type="text"] {
    border: 1.5px solid #e5e7eb;
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 1rem;
    flex: 2 1 220px;
    background: #fff;
}
.upload-form button {
    background: #ffb300;
    color: #222;
    padding: 10px 28px;
    border-radius: 8px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
}
.upload-form button:hover {
    background: #ff9800;
    color: #fff;
}
.images-list {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-top: 1.5rem;
}
.thumb-item {
    background: #fffbe6;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(255,179,0,0.07);
    padding: 10px;
    text-align: center;
    position: relative;
    width: 140px;
}
.thumb-item img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    border-radius: 7px;
    margin-bottom: 7px;
    background: #fff;
}
.thumb-alt {
    font-size: 0.97rem;
    color: #666;
    margin-bottom: 4px;
    min-height: 1.2em;
}
.delete-btn {
    position: absolute;
    top: 7px;
    right: 7px;
    background: #ef4444;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 2px 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
}
.delete-btn:hover {
    background: #d32f2f;
}
@media (max-width: 700px) {
    .image-upload-section { padding: 1rem 0.5rem; }
    .thumb-item { width: 100px; }
    .thumb-item img { width: 80px; height: 54px; }
}
</style>
<div class="image-upload-section">
    <h2>Завантажити нове зображення</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="image" accept="image/*" required>
        <input type="text" name="alt" placeholder="Опис (alt) для зображення">
        <button type="submit">Завантажити</button>
    </form>

    <h3 style="margin-bottom:1rem;">Завантажені зображення</h3>
    <div class="images-list">
        {% for img in images %}
            <div class="thumb-item">
                <form method="POST" action="{{ url_for('admin.admin_images') }}?delete={{ img }}" style="position:absolute;top:0;right:0;">
                    <button type="submit" class="delete-btn" title="Видалити" onclick="return confirm('Видалити зображення?')">&times;</button>
                </form>
                <img src="{{ url_for('static', filename='uploads/' ~ img) }}" alt="{{ alts.get(img, '') }}">
                <div class="thumb-alt">{{ alts.get(img, '') }}</div>
            </div>
        {% else %}
            <p style="color:#888;">Зображень ще немає.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
