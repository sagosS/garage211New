{% extends "base.html" %}
{% block content %}
<section class="admin-assets-section">
    <h2 class="admin-section-title">Імпорт матеріальних цінностей з Excel</h2>
    <form method="POST" enctype="multipart/form-data" class="admin-asset-form">
        <div class="asset-form-group">
            <label for="excelFile">Excel-файл (.xlsx)</label>
            <input id="excelFile" class="asset-input" type="file" name="excel" accept=".xlsx,.xls" required>
        </div>
        <div class="asset-form-actions">
            <button type="submit" class="asset-btn">Імпортувати</button>
            <a href="{{ url_for('admin.admin_assets') }}" class="asset-btn cancel-btn" style="background:#fff0f0;color:#ef4444;">Скасувати</a>
        </div>
    </form>
    <div class="import-hint">
        <span class="import-hint-title">Очікується структура Excel:</span>
        <ul>
            <li><b>name</b> — найменування</li>
            <li><b>code</b> — код</li>
            <li><b>price</b> — ціна</li>
            <li><b>quantity</b> — кількість</li>
        </ul>
        <span class="import-hint-note">Фото не імпортується. Формат: .xlsx або .xls</span>
    </div>
</section>
<style>
.admin-assets-section {
    margin: 2.5rem auto 0 auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 32px rgba(255,179,0,0.10);
    max-width: 600px;
    padding: 2.2rem 2.5rem 2.2rem 2.5rem;
    border: 1.5px solid #ffe082;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    align-items: center;
}
.admin-section-title {
    font-size: 2rem;
    font-weight: 800;
    color: #ff9800;
    margin-bottom: 1.5rem;
    letter-spacing: 0.5px;
    text-align: center;
    width: 100%;
}
.admin-asset-form {
    background: #f8fafc;
    border-radius: 16px;
    padding: 2rem 2.5rem 1.5rem 2.5rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 24px rgba(255,179,0,0.08);
    border: 1.5px solid #ffe082;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    width: 100%;
    max-width: 420px;
}
.asset-form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 0.5rem;
}
.asset-form-group label {
    font-size: 1.01rem;
    font-weight: 600;
    color: #ff9800;
    margin-bottom: 0.4em;
    letter-spacing: 0.03em;
}
.asset-input {
    padding: 0.8rem 1.1rem;
    border-radius: 8px;
    border: 1.5px solid #ffe082;
    font-size: 1.04rem;
    background: #fff;
    transition: border 0.2s, box-shadow 0.2s;
    font-family: inherit;
}
.asset-input:focus {
    border: 1.5px solid #ffb300;
    outline: none;
    box-shadow: 0 2px 8px rgba(255,179,0,0.08);
}
.asset-form-actions {
    display: flex;
    gap: 1.2rem;
    justify-content: flex-end;
}
.asset-btn {
    background: linear-gradient(90deg, #ffb300 60%, #ff9800 100%);
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    padding: 0.9rem 2.5rem;
    font-size: 1.13rem;
    cursor: pointer;
    box-shadow: 0 2px 12px rgba(255,179,0,0.08);
    transition: background 0.18s, box-shadow 0.18s;
    letter-spacing: 0.04em;
    text-decoration: none;
    text-align: center;
    display: inline-block;
}
.asset-btn:hover {
    background: linear-gradient(90deg, #ef4444 60%, #ff9800 100%);
    box-shadow: 0 4px 18px rgba(239,68,68,0.10);
}
.cancel-btn {
    background: #fff0f0 !important;
    color: #ef4444 !important;
    border: none;
}
.import-hint {
    background: #fffbe6;
    border: 1.5px solid #ffe082;
    border-radius: 10px;
    padding: 1.2em 1.5em;
    margin-top: 1.2em;
    font-size: 1.04rem;
    color: #444;
    width: 100%;
    max-width: 420px;
}
.import-hint-title {
    font-weight: 700;
    color: #ff9800;
    margin-bottom: 0.5em;
    display: block;
}
.import-hint-note {
    display: block;
    margin-top: 0.7em;
    color: #888;
    font-size: 0.98em;
}
.import-hint ul {
    margin: 0.5em 0 0.5em 1.2em;
    padding: 0;
}
.import-hint li {
    margin-bottom: 0.2em;
}
@media (max-width: 700px) {
    .admin-assets-section, .admin-asset-form, .import-hint {
        max-width: 98vw;
        padding: 1.2rem 0.7rem 1.2rem 0.7rem;
    }
}
</style>
{% endblock %}
